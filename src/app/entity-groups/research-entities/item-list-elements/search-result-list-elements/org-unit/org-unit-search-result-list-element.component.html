<ds-type-badge *ngIf="showLabel" [object]="dso"></ds-type-badge>
<ds-truncatable [id]="dso.id">
  <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" rel="noopener noreferrer"
     [routerLink]="[itemPageRoute]" class="lead"
     [innerHTML]="firstMetadataValue('dc.title')"></a>
  <span *ngIf="linkType == linkTypes.None"
        class="lead"
        [innerHTML]="firstMetadataValue('dc.title')"></span>
  <div *ngIf="dso.allMetadata(['dc.description.abstract']).length > 0" class="text-muted">
    <ds-truncatable-part [id]="dso.id" [minLines]="3">
      <span class="item-list-org-unit-description" [innerHTML]="firstMetadataValue('dc.description.abstract')"></span>
    </ds-truncatable-part>
  </div>
  <div *ngIf="additionalMetadataFields">
    <ds-truncatable-part [id]="dso.id" [minLines]="1">
      <ng-container *ngFor="let meta of dso.allMetadataValues(additionalMetadataFields)">
        <div class='item-additional' [innerHTML]="meta"></div>
      </ng-container>
    </ds-truncatable-part>
  </div>
</ds-truncatable>
