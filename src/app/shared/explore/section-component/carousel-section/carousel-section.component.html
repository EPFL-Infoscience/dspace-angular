<div [ngClass]="{'d-none' : (!(searchResults$ | async) || !(searchResults$ | async)?.payload?.page.length > 0))}">
  <ds-carousel [items]="(searchResults$ | async)?.payload?.page" [carouselSection]="carouselSection"></ds-carousel>
</div>
<div class="text-center" *ngIf="isLoading$ | async">
  <ds-loading message="{{'loading.default' | translate}}"></ds-loading>
</div>
