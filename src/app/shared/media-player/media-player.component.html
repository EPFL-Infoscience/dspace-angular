<div class="page-wrapper"  *ngIf="isPlatformBrowser">
  <div class="playlist-wrapper">
    <div class="playlist-mother-video">
      <ds-themed-loading *ngIf="!(isPlayerInitialized$ | async)" [showMessage]="false"></ds-themed-loading>
      <div id="video-content-wrapper" [hidden]="!(isPlayerInitialized$ | async) || !(isVideo$ | async)">
        <video class="video-js vjs-big-play-centered" id="video_player" controls playsinline preload="none"></video>
      </div>
      <div id="audio-content-wrapper" [hidden]="!(isPlayerInitialized$ | async) || (isVideo$ | async)">
        <video class="video-js" id="audio_player" controls playsinline preload="none"></video>
      </div>
    </div>
    <ds-media-player-playlist [itemUUID]="itemUUID"
                              [startUUID]="startUUID"
                              (selectItem)="setNewMediaItem($event)"></ds-media-player-playlist>
  </div>
</div>
