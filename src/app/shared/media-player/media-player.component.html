<div class="video-container d-flex" *ngIf="isPlatformBrowser">
  <div class="video-wrapper">
    <div class="h-100 w-100">
      <ds-themed-loading *ngIf="!(isPlayerInitialized$ | async)" [showMessage]="false"></ds-themed-loading>
      <div id="video-content-wrapper h-100 w-100" [hidden]="!(isPlayerInitialized$ | async) || !(isVideo$ | async)">
        <video class="video-js vjs-big-play-centered" id="video_player" controls playsinline
               preload="none"></video>
      </div>
      <div id="audio-content-wrapper h-100 w-100" [hidden]="!(isPlayerInitialized$ | async) || (isVideo$ | async)">
        <video class="video-js" id="audio_player" controls playsinline preload="none"></video>
      </div>
    </div>
  </div>
  <div class="playlist-wrapper w-100">
    <ds-media-player-playlist [itemUUID]="itemUUID"
                              [startUUID]="startUUID"
                              (selectItem)="setNewMediaItem($event)"></ds-media-player-playlist>
  </div>
</div>
