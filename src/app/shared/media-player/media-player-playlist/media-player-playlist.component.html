<div class="playlist-products"
     infiniteScroll
     [fromRoot]="true"
     [infiniteScrollContainer]="'.playlist'"
     (scrolled)="onScrollDown()">
  <ul class="playlist">
    <li *ngFor="let mediaItem of (mediaViewerItemList$ | async); let $index = index"
        (click)="emitSelectItem(mediaItem)"
        class="playlist-item-list"
        [class.selected]="mediaItem.bitstream.uuid === selectedMediaItem.bitstream.uuid">
      <div class="playlist-img">
        <img class="img-fluid" alt="no image"
             [src]="mediaItem.thumbnail ? mediaItem.thumbnail : ALT_IMAGE"/>
      </div>
      <div class="playlist-description">
        <div class="media-title" title="{{mediaItem.name}}">
          <p class="content-name"><b>{{mediaItem.name}}</b></p>
        </div>
        <p class="content-size">{{mediaItem.bitstream.sizeBytes | dsFileSize}}</p>
        <p class="content-format"> {{mediaItem.formatDescription}}</p>
      </div>
    </li>
    <li></li>
  </ul>
</div>
