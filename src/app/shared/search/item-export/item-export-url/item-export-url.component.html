<a [cdkCopyToClipboard]="getAbsoluteLink()"
   (cdkCopyToClipboardCopied)="onClipboardCopy($event)"
   id="export-url"
   class="btn btn-outline-primary"
   target="_blank"
   rel="noopener"
   [title]="'mydspace.export-url' | translate"
   [attr.aria-label]="'mydspace.export-url' | translate">
  {{ 'mydspace.export-url' | translate }}
</a>
