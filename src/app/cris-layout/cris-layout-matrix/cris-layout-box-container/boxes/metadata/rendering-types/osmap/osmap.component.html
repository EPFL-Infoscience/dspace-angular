<div *ngIf="coordinates.length">
    <ds-open-street-maps
    [latitude]="latitude"
    [longitude]="longitude"
    [latitudePointer]="latitude"
    [longitudePointer]="longitude"
    [showDebugInfo]="false"
    [showControlsZoom]="true"
    [showControlsCurrentLocation]="true"
    ></ds-open-street-maps>
</div>
