<div *ngIf="(initialized | async)" [class]="'table-container d-flex flex-column ' + valueStyle">
  <div class="table-responsive">
    <table class='table table-borderless'>
      <tr>
        <td *ngFor="let field of metadataGroup" class="table-light {{field.styleLabel}}">
          <span [innerHTML]="getLabel(field)"></span>
        </td>
      </tr>
      <tr *ngFor="let index of firstLimitedDataToBeRenderedMap.keys();">
        <td *ngFor="let mdg of firstLimitedDataToBeRenderedMap.get(index)">
          <ds-metadata-render class="w-100" [item]="item" [field]="mdg.field" [metadataValue]="mdg.value">
          </ds-metadata-render>
        </td>
      </tr>

      <div class="view-text text-center">
        <a class="d-block" (click)="fillFirstLimitedData()" href="javascript:void(0);"
          *ngIf="componentsToBeRenderedMap.size != lastLimitedDataToBeRenderedMap.size + firstLimitedDataToBeRenderedMap.size && firstLimit!== 0">
          {{"crisref.metadata.view.first" | translate}} {{firstLimit}}
        </a>

        <a class="d-block" (click)="fillLastLimitedData()" href="javascript:void(0);"
          *ngIf="componentsToBeRenderedMap.size != lastLimitedDataToBeRenderedMap.size + firstLimitedDataToBeRenderedMap.size && lastLimit!== 0">
          {{"crisref.metadata.view.last" | translate}} {{lastLimit}}
        </a>
      </div>

      <tr *ngFor="let index of lastLimitedDataToBeRenderedMap.keys();">
        <td *ngFor="let mdg of lastLimitedDataToBeRenderedMap.get(index)">
          <ds-metadata-render class="w-100" [item]="item" [field]="mdg.field" [metadataValue]="mdg.value">
          </ds-metadata-render>
        </td>
      </tr>
    </table>
  </div>
</div>
