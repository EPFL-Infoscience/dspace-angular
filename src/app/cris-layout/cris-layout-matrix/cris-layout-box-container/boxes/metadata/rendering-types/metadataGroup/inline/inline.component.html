<div *ngIf="(initialized | async)" class="px-0 col d-flex flex-column">
  <div>
    <div>
      <div *ngFor="let index of firstLimitedDataToBeRenderedMap.keys();" class="d-flex metadata-group-entry">
        <span *ngFor="let mdg of firstLimitedDataToBeRenderedMap.get(index); let first = first"
          class="metadata-group-entry-value" [class.ml-3]="!first">
          <ds-metadata-render class="w-100" [item]="item" [field]="mdg.field" [metadataValue]="mdg.value">
          </ds-metadata-render>
        </span>
      </div>
      <a (click)="fillFirstLimitedData()" href="javascript:void(0);"
        *ngIf="componentsToBeRenderedMap.size != lastLimitedDataToBeRenderedMap.size + firstLimitedDataToBeRenderedMap.size && firstLimit!== 0">
        {{"crisref.metadata.view.first"}} {{firstLimit}}
      </a>
    </div>
    <div>
      <a (click)="fillLastLimitedData()" href="javascript:void(0);"
        *ngIf="componentsToBeRenderedMap.size != lastLimitedDataToBeRenderedMap.size + firstLimitedDataToBeRenderedMap.size && lastLimit!== 0">
        {{"crisref.metadata.view.last"}} {{lastLimit}}
      </a>
      <div *ngFor="let index of lastLimitedDataToBeRenderedMap.keys();" class="d-flex metadata-group-entry">
        <span *ngFor="let mdg of lastLimitedDataToBeRenderedMap.get(index); let first = first"
          class="metadata-group-entry-value" [class.ml-3]="!first">
          <ds-metadata-render class="w-100" [item]="item" [field]="mdg.field" [metadataValue]="mdg.value">
          </ds-metadata-render>
        </span>
      </div>
    </div>
  </div>
</div>
