<div *ngIf="(initialized | async)"
  [ngClass]="field.valuesInline ? 'px-0 col d-flex flex-row flex-wrap' : 'px-0 col d-flex flex-column'">
  <div>
    <div>
      <div *ngFor="let index of firstLimitedDataToBeRenderedMap.keys();"
        class="d-flex metadata-group-entry">
        <span *ngFor="let mdg of firstLimitedDataToBeRenderedMap.get(index); let first = first"
          class="metadata-group-entry-value" [class.ml-3]="!first">
          <ds-metadata-render class="w-100" [item]="item" [field]="mdg.field" [metadataValue]="mdg.value">
          </ds-metadata-render>
        </span>
        <span *ngIf='field.valuesInline && index!=firstLimitedDataToBeRenderedMap.size-1'
          class="px-3">&bull;</span>
      </div>
      <a (click)="setData('fillAllData')" id="a-more"  href="javascript:void(0);"
        *ngIf="componentsToBeRenderedMap.size != lastLimitedDataToBeRenderedMap.size + firstLimitedDataToBeRenderedMap.size && isConfigured">
        {{"cris-layout.rendering.more" | translate}}
      </a>
    </div>
    <div>
      <a (click)="setData('getComputedData')" id="a-collapse"  href="javascript:void(0);"
        *ngIf="componentsToBeRenderedMap.size == lastLimitedDataToBeRenderedMap.size + firstLimitedDataToBeRenderedMap.size && isConfigured">
        {{"cris-layout.rendering.collapse" | translate}}
      </a>
      <div *ngFor="let index of lastLimitedDataToBeRenderedMap.keys();"
        class="d-flex metadata-group-entry">
        <span *ngFor="let mdg of lastLimitedDataToBeRenderedMap.get(index); let first = first"
          class="metadata-group-entry-value" [class.ml-3]="!first">
          <ds-metadata-render class="w-100" [item]="item" [field]="mdg.field" [metadataValue]="mdg.value">
          </ds-metadata-render>
        </span>
        <span *ngIf='field.valuesInline && index!=lastLimitedDataToBeRenderedMap.size-1'
          class="px-3">&bull;</span>
      </div>
    </div>
  </div>
</div>
