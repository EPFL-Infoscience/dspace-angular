<div class="container">
  <h4 class="modal-title border-bottom mb-3" *ngIf="vocabularyHeader">{{'vocabulary-treeview.header.' + vocabularyHeader | translate}}</h4>
  <ds-vocabulary-treeview
    [vocabularyOptions]="vocabularyOptions"
    [preloadLevel]="preloadLevel"
    [selectedItem]="selectedItem"
    [enabledSearch]="false"
    [publicModeOnly]="true"
  ></ds-vocabulary-treeview>
</div>
