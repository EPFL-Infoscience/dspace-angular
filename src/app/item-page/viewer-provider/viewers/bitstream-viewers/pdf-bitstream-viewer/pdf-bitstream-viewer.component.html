<div class="pdf-viewer-container" *ngVar="(pdfSrc$ | async) as pdfSrc">
  <ng-container *ngIf="pdfSrc == null;">
    <div class="container d-flex h-100">
      <div class="mx-auto my-auto">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </ng-container>
  <ng2-pdfjs-viewer [pdfSrc]="pdfSrc" [ngClass]="{'d-none': pdfSrc == null}" #pdfViewer></ng2-pdfjs-viewer>
</div>
