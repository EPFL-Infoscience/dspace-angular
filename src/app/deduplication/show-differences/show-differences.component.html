<div class="modal-header">
  <h4 class="modal-title">
    {{'deduplication.merge.show-diff.modal.header' | translate}} <u>{{ metadataKey }}</u>
  </h4>
</div>
<div class="modal-body">
  <ng-container *ngFor="let object of objectMap | keyvalue">
    <ng-container *ngFor="let value of object.value; let i = index">
      <ng-container *ngIf="i < object.value.length - 1">
        <!-- FIRST VALUE -->
        <div class="card mb-2">
          <div class="card-header">
            <span [ngStyle]="{ color: object.value[i].color }">{{ object.value[i].id }}
            </span>
          </div>
          <div class="card-body">
            <p #value1>
              {{ object.value[i].text }}
            </p>
          </div>
        </div>
        <!-- SECOND VALUE -->
        <div class="card mb-2">
          <div class="card-header">
            <span [ngStyle]="{ color: object.value[i + 1]?.color }">{{ object.value[i + 1]?.id }}
            </span>
          </div>
          <div class="card-body">
            <p #value2>
              {{ object.value[i + 1]?.text }}
            </p>
          </div>
        </div>

        <!-- DIFFERENCES -->
        <div class="card">
          <div class="card-header">{{'deduplication.merge.show-diff.modal.label.differences' | translate}}</div>
          <div class="card-body">
            <div [innerHTML]="value1.innerHTML | dsTextDiff: value2.innerHTML"></div>
          </div>
        </div>
        <hr />
      </ng-container>
    </ng-container>
  </ng-container>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">
    {{'deduplication.merge.show-diff.modal.button.close' | translate}}
  </button>
</div>
