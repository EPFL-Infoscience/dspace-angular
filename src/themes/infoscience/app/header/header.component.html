<header role="banner" class="header header-light">
  <nav role="navigation" [attr.aria-label]="'nav.user.description' | translate"
    class="container navbar navbar-expand-md px-0">
    <div class="header-light-content d-flex flex-grow-1">
      <a class="navbar-brand my-2 logo" href="https://www.epfl.ch/">
        <img src="/assets/infoscience/images/epfl-logo.svg" [attr.alt]="'menu.header.image.logo' | translate" />
      </a>
      <p class="site-title">
        <a href="/home">Infoscience</a>
      </p>
    </div>
    <div class="d-flex flex-grow-1 ml-auto justify-content-end align-items-center">
      <ds-search-navbar class="navbar-search"></ds-search-navbar>
      <ds-lang-switch></ds-lang-switch>
      <ds-context-help-toggle></ds-context-help-toggle>
      <ds-themed-auth-nav-menu></ds-themed-auth-nav-menu>
      <ds-impersonate-navbar></ds-impersonate-navbar>
      <div class="pl-2">
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-controls="collapsingNav"
          aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
          <span class="navbar-toggler-icon fas fa-bars fa-fw" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </nav>
  <ds-themed-navbar></ds-themed-navbar>

</header>
